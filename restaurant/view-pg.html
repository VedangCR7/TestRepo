<!DOCTYPE html>
<html>
	<head>
		<title>FoodNAI Menu</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        
        <style>
            .img-banner img{
                border-radius: 10px;
                width: 100%;
                height: 200px;
            }
            .img-banner .chef-icon i{
                padding-right: 10px; 
            }
            /* .img-banner hr{
                background-color:crimson;
            } */
            .main-img-holder{
                background-color: #c8cacce6;
            }
            .menu-name h4{
                padding: 10px 0 10px 0 !important;
                text-align: center;
            }
            .allergen{
                height: 300px;
                width: 100%;
                background-color: white;
                margin-top: 20px;
            }
            .allergen h5{
                /* text-align: left !important; */
                color: green;
                padding:10px;

            }
            .allergen img{
                width:25%;
                padding-right: 15px;
                padding-left: 15px;

            }
            .nutrition-info{
                height: 300px;
                width: 100%;
                background-color: white;
                margin-top: 20px;
            }
            .nutrition-info h5{
                /* text-align: left !important; */
                color: green;
                padding:10px;
            }
            .nutrition-content1{
                display: inline-block;
                padding-left: 15px !important;
                padding-right: 240px !important;
            }
            .nutrition-content2{
                display: inline-block;
                padding-left: 15px !important;
                padding-right: 216px !important;
            }
            .nutrition-content3{
                display: inline-block;
                padding-left: 15px !important;
                padding-right: 235px !important;
            }
            .nutrition-content4{
                display: inline-block;
                padding-left: 15px !important;
                padding-right: 250px !important;
            }
            .ingredient-info{
                height: 100px;
                width: 100%;
                background-color: white;
                margin-top: 20px;
            }
            .ingredient-info h5{
                /* text-align: left !important; */
                color: green;
                padding:10px;
            }
            
            
            
            
        </style>
	</head>
    <body>
        <div class="container main-img-holder">
            
            <div class="row img-banner">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <span class="chef-icon"><i class='fas fa-arrow-left'></i>Chef's Special</span>

                    <hr>
                    <img src="./img1.jpg">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row ">
                <div class="col-md-4"></div>
                <div class="col-md-4 menu-name">
                <h4>Betel Leaf Prawns</h4>
                <div class="allergen">
                <h5>Allergens:</h5>
                <img src="./Crustachens_icon.png">Crustachens</br>
                <img src="./Fish_icon.png">Fish</br>
                <img src="./Celery_icon.png">Celery</br>
                <img src="./gluten_icon.png">Gluten</br>
                </div>
                </div>
                <div class="col-md-4"></div>
                
            </div>

            <div class="row ">
                <div class="col-md-4"></div>
                <div class="col-md-4 menu-name">
                    <div class="nutrition-info">
                        <h5>Nutritional Information per 100g:</h5>
                        <h5 class="nutrition-content1">Protein</h5>
                        <span>17.5 g</span>
                        <h5 class="nutrition-content2">Clacium</h5>
                        <span>15.11 mg</span>
                        <h5 class="nutrition-content3">Water</h5>
                        <span>24.87 g</span>
                        <h5 class="nutrition-content4">star</h5>
                        <span>11.98 g</span>
                    </div>
                </div>
                
                <div class="col-md-4"></div>
                
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 menu-name">
                    <div class="ingredient-info">
                    <h5>Ingredients:</h5>
                    <p>red chilli, lemmon juice, coconut, suger, olive oil, onion, salt</p>
                </div>
                
                <div class="col-md-4"></div>
                
            </div>
        </div>
    </body>
</html>
